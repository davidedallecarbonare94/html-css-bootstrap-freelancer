<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Freelancer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- header -->
    <header>
        <div class="p-0">
            <nav class="container navbar navbar-expand-md bg_darkblue navbar-dark">
                <a class="navbar-brand text-white" href="#">START BOOTSTRAP</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon text-white"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link text-white" href="#">PORTFOLIO</a>
                        <a class="nav-link text-white" href="#">ABOUT</a>
                        <a class="nav-link text-white" href="#">CONTACT</a>
                    </div>
                </div>
            </nav>
            <div id="jumbotron" class="text-center bg_green container pt-5 pb-5">
                <div class="col-12 text-white">
                    <img src="./assets/img/avatar.svg" alt="avatar">
                    <h1>START BOOTSTRAP</h1>
                    <span></span>
                    <span>GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR</span>
                </div>
            </div>
        </div>
    </header>

    <!-- /header -->

    <!-- main section -->
    <main>
        <div class="container">
            <h3 class="text-center">PORTFOLIO</h3>
            <div id="images" class="row text-center">
                <div class="col-12 col-md-6 col-lg-4">
                    <img src="./assets/img/cabin.png" alt="cabin">
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <img src="./assets/img/cake.png" alt="cake">
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <img src="./assets/img/circus.png" alt="">
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <img src="./assets/img/game.png" alt="game">
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <img src="./assets/img/safe.png" alt="safe">
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <img src="" alt="">
                </div>
            </div>
            <div id="text" class="row text-center">
                <div class="col-12">h3</div>
                <div class="col-12 col-md-6">txt1</div>
                <div class="col-12 col-md-6">txt2</div>
                <div class="col-12">download button</div>
            </div>
            <div id="form" class="row text-center">
                <div class="col-12">form da compilare</div>
            </div>
        </div>

    </main>

    <!-- /main section -->

    <!-- footer section -->
    <div id="address" class="row text-center">
        <div class="col-12 col-md-4 col-lg-4">location</div>
        <div class="col-12 col-md-4 col-lg-4">around the web</div>
        <div class="col-12 col-md-4 col-lg-4">about freelancer</div>
    </div>
    <div id="copy" class="row text-center">
        <div class="col-12">copyright</div>
    </div>


    <!-- /footer section -->


</body>

</html>
